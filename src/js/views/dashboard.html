 <div class="oj-hybrid-padding">
  <h1>Accounts</h1>

  <oj-form-layout id='formLayoutOptions' max-columns="2"
                  direction="row"
                  class="oj-formlayout-full-width">

  <oj-input-text id="firstname" value="{{firstname}}"
   label-hint="First Name"
   validators="[[inputNamesLengthValidator]]"
   required>
  </oj-input-text>

  <oj-input-text id="middlename" value="{{middlename}}"
   label-hint="Middle Name"
   validators="[[inputNamesLengthValidator]]"
   required>
  </oj-input-text>

  <oj-input-text id="lastname" value="{{lastname}}"
   label-hint="Last Name"
   validators="[[inputNamesLengthValidator]]"
   required>
  </oj-input-text>

  <oj-input-text id="fullname" value="{{fullname}}"
  label-hint="Full Name"
  disabled="[[true]]">
 </oj-input-text>
 
  <oj-input-number id="age" value="{{age}}"
  label-hint="Age">
  </oj-input-number>

</oj-form-layout>

  <span><oj-bind-text value="[[lastname]]"></oj-bind-text></span>
  <span><oj-bind-text value="[[middlename]]"></oj-bind-text></span>
  <span><oj-bind-text value="[[age]]"></oj-bind-text></span> -->
</div>

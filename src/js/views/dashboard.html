 <div class="oj-hybrid-padding">
  <h1>Users</h1>
  <oj-table id='table' aria-label='Departments Table'
                                          data='[[activityDataProvider]]'
                                          selection-mode='{"row": "multiple", "column": "multiple"}'
                                          dnd='{"reorder": {"columns": "enabled"}}'
                                          columns='[{"headerText": "Name", 
                                                     "field": "$current.data.name",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"},
                                                    {"headerText": "Username", 
                                                     "field": "$current.data.username",
                                                     "resizable": "enabled"},
                                                    {"headerText": "Email", 
                                                     "field": "$current.data.email",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"}]'
                                          class='demo-table-container oj-bg-body'>
</oj-table>

</div>
